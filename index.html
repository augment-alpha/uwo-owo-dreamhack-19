<!doctype html>
<html>
<head>
  <title>8th Wall Web: Art Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">

  <!-- using Indie Flower font from googlefonts -->
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet">

  <!-- We've included a slightly modified version of A-Frame, which fixes some polish concerns -->
  <script src="//cdn.8thwall.com/web/aframe/8frame-0.8.2.min.js"></script>
  <script src="gesture-detector.js"></script>
  <script src="hold-drag.js"></script>

  <!-- XR Extras - provides utilities like load screen, almost there, and error handling.
         See github.com/8thwall/web/xrextras -->
  <script src="//cdn.8thwall.com/web/xrextras/xrextras.js"></script>
  <script defer src="//cdn.8thwall.com/web/aframe/aframe-animation-component-5.1.2.min.js"></script>

  <!-- 8thWall Web - Replace the app key here with your own app key -->
  <script src="//apps.8thwall.com/xrweb?appKey=eVlp6vHMXsIFclSiDGRv3OjmPBkDRyZwfnWssnf9sVNCQwW2Cg7Hu0WnYD6ZEyRJQO3F7Q"></script>

  <!-- client code -->
  <script src="index.js"></script>
  <link rel="stylesheet" type="text/css" href="index.css">

</head>

<body style="z-index: 0;">

  <div id="container" class="collapsed" style="z-index: 6;">
    <div class="outer">
      <div id="closeButton" onclick="document.getElementById('container').classList.add('collapsed')">close</div>
    </div>
    <div id="contents"></div>
    <div class="outer">Article provided by Wikipedia</div>
  </div>

  <div id="footer" class="footer" style="z-index: 9;">
    <header>
      <div class="daddy-icon"></div>
      <h1>Uwu Daddy</h1>
    </header>
    
    <p id="dialog">This is dialog content, read this line of text as we're going through the story.</p>
    <div class="debug-container">
        <h1>Debug On</h1>
        <span id="debug-text">Debug Text</span>
    </div>
    
  </div>

  <a-scene
    antialias="true"
    xrweb="disableWorldTracking: true"
    gesture-detector
    xrextras-generate-image-targets="primitive: artgallery-frame"
    xrextras-almost-there
    xrextras-loading
    xrextras-runtime-error>
    <a-assets>
      <a-asset-item id="frame-model" src="frame.glb"></a-asset-item>
      <!-- Static image assets -->
      <img id="uwu" src="./media/uwu.png" crossOrigin="true">
      <img id="coffee" src="coffee.png" crossOrigin="true">
    </a-assets>

<!-- never let camera's position's y component be equal to zero -->
<!-- - - - - - things break - - - - - -->
    <a-camera
      id="camera"
      position="0 1 20"
      raycaster="objects: .cantap"
      cursor="
        fuse: false;
        rayOrigin: mouse;">
      
        <a-image id="#uwu"></a-image>
      </a-camera>

    <a-entity
      light="type: directional;
             intensity: 0.8;"
      position="1 4.3 50"></a-entity>

    <a-image id="#coffee" height="3"></a-image>
    <a-image id="#uwu"></a-image>
    <a-light type="ambient" intensity="1.3"></a-light>
    <!--<a-light type="directional" intensity="3" position="1.5 2.5 0.6"></a-light>-->

    <a-entity gltf-model="#frame-model" class="cantap" hold-drag scale="5.0 5.0 5.0"></a-entity>

    <a-entity
      id="ground"
      class="cantap"
      geometry="primitive: box"
      material="color: #ffffff; transparent: true; opacity: 0.0"
      scale="1000 2 1000"
      position="0 -1 0">
    </a-entity>

  </a-scene>
  <!-- <script src="aframe-inspector.js"></script> -->
</body>
</html>
